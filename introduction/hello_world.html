<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app_2">
        <ol>
            <name-item
                    v-for="item in nameList" v-bind:name="item" v-bind:key="item.id"></name-item>
        </ol>
    </div>
</body>
</html>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });

    Vue.component('name-item', {
        props: ['name'],
        template: '<li>{{name.text}}</li>'
    });

    var app2 = new Vue({
        el: '#app_2',
        data: {
            nameList: [
                {id: 0, text: 'Tom'},
                {id: 1, text: 'Joey'},
                {id: 2, text: 'Alex'},
            ]
        }
    })
</script>
